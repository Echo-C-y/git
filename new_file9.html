<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业8</title>
	</head>
	<body>
		<script type="text/javascript">
			var l = 374483;
			if (l <= 100000) 
			{
			            money = l * 0.1;
			} 
			else if (l >100000 && l <= 200000) 
			{
			            money = 100000 * 0.1 + (l - 100000) * 0.075;
			} 
			else if (l >200000 && l <= 400000) 
			{
			    money = 100000 * 0.1 + 100000 * 0.075 + (l - 200000) * 0.05;
			} 
			else if (l >400000 && l <= 600000) 
			{
			    money = 100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + (l - 400000) * 0.03;
			} 
			else if (l > 600000 && l <= 1000000) 
			{
			    money = 100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + 200000 * 0.03 + (l - 600000) * 0.015;
			} 
			else 
			{
			    money = 100000 * 0.1 + 100000 * 0.075 + 200000 * 0.05 + 200000 * 0.03 + 400000 * 0.015 + (l - 1000000) * 0.01;
			}
			alert("应发放的奖金总数为" + money)
			document.write("应发放的奖金总数为" + money)
			console.log("应发放的奖金总数为" + money)
		</script>
	</body>
</html>
