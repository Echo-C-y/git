<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业9</title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i = 1; i < 4; i++) 
			{
				for (var j = i; j < 4; j++) 
				{
					document.write(" ");
				}
				for (var k = 1; k <= i * 2 - 1; k++)
				{
					document.write("*");
				}
				document.write("<br />");
			}
			for (var i = 1; i <= 4; i++) 
			{
				for (var j = 1; j < i; j++) 
				{
					document.write(" ");
				}
				for (var k = i; k <= 8 - i; k++) 
				{
					document.write("*");
				}
				document.write("<br />");
			}
		</script>
	</body>
</html>
