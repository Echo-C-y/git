<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业7</title>
	</head>
	<body>
		<script>
			document.write("<table>");
			for (var i = 1; i < 9; i++) 
			{
				document.write("<tr>");
			    for(var j=1;j<=i;j++)
				{
			        document.write("<td>"+j+"*"+i+"="+(i*j)+"</td>");
			    }
			document.write("</tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
